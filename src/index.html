<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>eikon parcel starter</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="scss/main.scss" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="black-gradient-top"></div>
      <nav>
        <div class="container">
          <div class="row">
            <div class="col-3 logo">
              <img src="./img/logo-dargaud.png" alt="le logo Dargaud" />
            </div>
            <div class="col-4 button-nav">
              <button>Personnages</button>
            </div>
            <div class="col-3 button-nav">
              <button>Histoire</button>
            </div>
            <div class="col-2 button-buy">
              <button>Acheter</button>
            </div>
          </div>
        </div>
      </nav>
      <div id="furieuse">
        <div class="layer-bg layer parallax" data-depth="0.10"></div>
        <div class="layer-1 layer parallax" data-depth="0.20"></div>
        <div class="layer-2 layer parallax" data-depth="0.50"></div>
        <div class="layer-3 layer parallax" data-depth="0.80"></div>
        <div class="layer-4 layer parallax" data-depth="0,90"></div>
      </div>
      <div class="black-gradient"></div>
    </header>
    <main>
      <div class="red-gradient"></div>
    </main>
    <script src="js/main.js" type="module"></script>
  </body>
</html>
